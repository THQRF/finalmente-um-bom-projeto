<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Battle Arena Ultra P2P - Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; color: white; }
        canvas { display: block; background: #1a1a1a; }
        #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); z-index: 10; }
        .menu { background: #2c3e50; padding: 30px; border-radius: 15px; text-align: center; width: 400px; border: 2px solid #34495e; }
        .skill-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .skill-btn { padding: 8px; font-size: 12px; background: #34495e; border: 1px solid #2ecc71; cursor: pointer; color: white; }
        .skill-btn.selected { background: #2ecc71; color: #000; }
        input, select, button, textarea { width: 95%; margin: 10px 0; padding: 12px; border-radius: 8px; border: none; }
        button { background: #27ae60; color: white; font-weight: bold; cursor: pointer; }
        #hud { position: absolute; top: 20px; left: 20px; pointer-events: none; }
        #scoreboard { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; min-width: 150px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="hud">
    <div id="status-hp" style="color: #ff4757; font-size: 24px;">Vida: 100%</div>
    <div id="status-skill">Habilidade: Pronta [M2]</div>
</div>

<div id="scoreboard">
    <div style="color: #2ecc71">Placar:</div>
    <div id="score-me">Você: 0</div>
    <div id="score-enemy">Inimigo: 0</div>
</div>

<div id="ui-overlay">
    <div id="main-menu" class="menu">
        <h1 style="color:#2ecc71">BATTLE ARENA</h1>
        <input type="text" id="nickname" placeholder="Nome do Jogador" maxlength="10">
        
        <p>Escolha sua Habilidade:</p>
        <div class="skill-box">
            <div class="skill-btn" onclick="selectSkill('speed', this)">Velocidade+</div>
            <div class="skill-btn" onclick="selectSkill('tank', this)">Blindagem (HP+)</div>
            <div class="skill-btn" onclick="selectSkill('teleport', this)">Teleporte Curto</div>
            <div class="skill-btn" onclick="selectSkill('rapid', this)">Tiro Rápido</div>
            <div class="skill-btn" onclick="selectSkill('ghost', this)">Invisibilidade</div>
        </div>
        
        <input type="color" id="playerColor" value="#e74c3c">
        <button onclick="showLobby()">Entrar no Lobby</button>
    </div>

    <div id="lobby-menu" class="menu hidden">
        <button onclick="startHost()">Criar Sala (Host)</button>
        <button onclick="showJoin()" style="background:#2980b9">Entrar em Sala</button>
    </div>
    <div id="host-setup" class="menu hidden">
        <textarea id="offer-token" readonly></textarea>
        <textarea id="answer-token" placeholder="Cole a resposta aqui..."></textarea>
        <button onclick="confirmHost()">Conectar</button>
    </div>
    <div id="join-setup" class="menu hidden">
        <textarea id="join-offer" placeholder="Cole o código do host..." oninput="autoGenerateAnswer()"></textarea>
        <textarea id="join-answer" readonly></textarea>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
/** LÓGICA DE JOGO E FÍSICA **/
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Mundo maior que a tela
const WORLD = { width: 3000, height: 3000 };
let camera = { x: 0, y: 0 };

let player = {
    x: 150, y: 150, size: 25, speed: 5, color: '#e74c3c', name: '', 
    hp: 100, maxHp: 100, score: 0, skill: 'speed', skillCD: 0,
    invisible: false, lastFire: 0, fireRate: 400
};

let opponent = { x: -1000, y: -1000, size: 25, hp: 100, score: 0, invisible: false };
let projectiles = [];
let obstacles = []; // Blocos fixos
let physicsBlocks = []; // Blocos móveis
let keys = {};
let mousePos = { x: 0, y: 0 };

// --- WebRTC (Resumido para o exemplo, manter a lógica do seu código original) ---
const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
let dataChannel;
let isHost = false;

function selectSkill(skill, el) {
    player.skill = skill;
    document.querySelectorAll('.skill-btn').forEach(b => b.classList.remove('selected'));
    el.classList.add('selected');
}

function initGame() {
    player.name = document.getElementById('nickname').value || 'Player';
    player.color = document.getElementById('playerColor').value;
    
    // Aplicar atributos da habilidade
    if(player.skill === 'tank') { player.hp = 150; player.maxHp = 150; player.speed = 3.5; }
    if(player.skill === 'speed') { player.speed = 7; }
    if(player.skill === 'rapid') { player.fireRate = 150; }

    if(isHost) {
        generateMap();
        sendData({ type: 'map-sync', obstacles, physicsBlocks });
    }
    
    requestAnimationFrame(gameLoop);
}

function generateMap() {
    // Obstáculos fixos
    for(let i=0; i<20; i++) {
        obstacles.push({
            x: Math.random() * WORLD.width,
            y: Math.random() * WORLD.height,
            w: 100 + Math.random() * 200,
            h: 100 + Math.random() * 200
        });
    }
    // Blocos móveis (estruturas)
    for(let i=0; i<30; i++) {
        physicsBlocks.push({
            x: Math.random() * WORLD.width,
            y: Math.random() * WORLD.height,
            w: 60, h: 60, vx: 0, vy: 0
        });
    }
}

function activateSkill() {
    if(player.skillCD > 0 || player.hp <= 0) return;

    if(player.skill === 'teleport') {
        const angle = Math.atan2(mousePos.y + camera.y - player.y, mousePos.x + camera.x - player.x);
        player.x += Math.cos(angle) * 250;
        player.y += Math.sin(angle) * 250;
        player.skillCD = 300;
    } else if(player.skill === 'ghost') {
        player.invisible = true;
        player.skillCD = 600;
        setTimeout(() => player.invisible = false, 3000);
    }
}

function respawn() {
    player.hp = player.maxHp;
    player.x = Math.random() * (WORLD.width - 100) + 50;
    player.y = Math.random() * (WORLD.height - 100) + 50;
}

function update() {
    if(player.hp <= 0) {
        setTimeout(respawn, 3000);
        return;
    }

    let nextX = player.x;
    let nextY = player.y;

    if(keys['w']) nextY -= player.speed;
    if(keys['s']) nextY += player.speed;
    if(keys['a']) nextX -= player.speed;
    if(keys['d']) nextX += player.speed;

    // Colisão com Blocos Móveis (Física Simples)
    physicsBlocks.forEach(b => {
        const dist = Math.hypot(nextX - (b.x + b.w/2), nextY - (b.y + b.h/2));
        if(dist < player.size + b.w/2) {
            // Empurra o bloco
            const angle = Math.atan2((b.y + b.h/2) - player.y, (b.x + b.w/2) - player.x);
            b.vx = Math.cos(angle) * player.speed;
            b.vy = Math.sin(angle) * player.speed;
            // Impede o jogador de atravessar
            nextX = player.x;
            nextY = player.y;
        }
        
        // Atrito dos blocos
        b.x += b.vx; b.y += b.vy;
        b.vx *= 0.9; b.vy *= 0.9;
    });

    // Limites do Mundo
    player.x = Math.max(player.size, Math.min(WORLD.width - player.size, nextX));
    player.y = Math.max(player.size, Math.min(WORLD.height - player.size, nextY));

    // Câmera segue o jogador
    camera.x = player.x - canvas.width / 2;
    camera.y = player.y - canvas.height / 2;

    if(player.skillCD > 0) player.skillCD--;

    // UI Updates
    document.getElementById('status-hp').innerText = `Vida: ${Math.ceil(player.hp)}%`;
    document.getElementById('score-me').innerText = `Você: ${player.score}`;
    document.getElementById('score-enemy').innerText = `Inimigo: ${opponent.score}`;

    // Sincronização
    sendData({
        type: 'pos',
        x: player.x, y: player.y, 
        hp: player.hp, score: player.score,
        inv: player.invisible, color: player.color, name: player.name,
        blocks: physicsBlocks // Opcional: Host sincroniza blocos
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camera.x, -camera.y);

    // Desenhar Grid do Mundo
    ctx.strokeStyle = '#222';
    for(let x=0; x<WORLD.width; x+=100) {
        ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, WORLD.height); ctx.stroke();
    }
    for(let y=0; y<WORLD.height; y+=100) {
        ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(WORLD.width, y); ctx.stroke();
    }

    // Obstáculos e Blocos
    ctx.fillStyle = '#34495e';
    obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.w, o.h));
    
    ctx.fillStyle = '#95a5a6';
    physicsBlocks.forEach(b => {
        ctx.fillRect(b.x, b.y, b.w, b.h);
        ctx.strokeRect(b.x, b.y, b.w, b.h);
    });

    // Players
    if(!opponent.invisible) drawPlayer(opponent);
    drawPlayer(player);

    // Projetéis
    projectiles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill();
        p.x += p.vx; p.y += p.vy;
    });

    ctx.restore();
}

function drawPlayer(p) {
    if(p.hp <= 0) return;
    ctx.save();
    ctx.translate(p.x, p.y);
    
    // Nome
    ctx.fillStyle = 'white';
    ctx.textAlign = 'center';
    ctx.fillText(p.name || 'Inimigo', 0, -40);

    // Barra de Vida
    ctx.fillStyle = '#444';
    ctx.fillRect(-30, -35, 60, 5);
    ctx.fillStyle = '#2ecc71';
    ctx.fillRect(-30, -35, (p.hp/100)*60, 5);

    // Corpo
    ctx.fillStyle = p.invisible ? 'rgba(255,255,255,0.2)' : p.color;
    ctx.beginPath(); ctx.arc(0, 0, p.size, 0, Math.PI*2); ctx.fill();
    ctx.restore();
}

function fire() {
    const now = Date.now();
    if(now - player.lastFire < player.fireRate) return;
    player.lastFire = now;
    
    const angle = Math.atan2(mousePos.y + camera.y - player.y, mousePos.x + camera.x - player.x);
    const p = { 
        x: player.x, y: player.y, 
        vx: Math.cos(angle) * 12, vy: Math.sin(angle) * 12, 
        owner: 'me', color: player.color 
    };
    projectiles.push(p);
    sendData({ type: 'fire', p });
}

// Input Event Listeners
window.addEventListener('mousedown', e => {
    if(e.button === 0) fire();
    if(e.button === 2) activateSkill();
});

function handleNetworkData(data) {
    if(data.type === 'pos') {
        Object.assign(opponent, data);
        if(data.blocks && !isHost) physicsBlocks = data.blocks;
    } else if(data.type === 'fire') {
        data.p.owner = 'opponent';
        projectiles.push(data.p);
    } else if(data.type === 'hit') {
        player.hp -= 15;
        if(player.hp <= 0) {
            sendData({ type: 'kill' });
        }
    } else if(data.type === 'kill') {
        opponent.score++;
    } else if(data.type === 'map-sync') {
        obstacles = data.obstacles;
        physicsBlocks = data.physicsBlocks;
    }
}

// ... Restante das funções de conexão WebRTC (showLobby, startHost, etc) devem ser mantidas do seu código original ...
// Nota: Certifique-se de que sendData() esteja chamando dataChannel.send corretamente.

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// Inicializadores (manter os do seu código)
window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
window.addEventListener('mousemove', e => { mousePos.x = e.clientX; mousePos.y = e.clientY; });
window.oncontextmenu = (e) => e.preventDefault();
</script>
</body>
</html>
